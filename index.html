<!DOCTYPE html>
<html>
  <head>
    <title>Valley Lateral Connect Alignment Mapping</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
        background: #333333;
      }
    </style>
    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
    <script>
      function main() {
        cartodb.createVis('map', 'https://thenewschool.carto.com/u/metts/api/v2/viz/f4360ee0-5017-11e6-8522-0e05a8b3e3d7/viz.json', {
            shareable: false,
            title: true,
            description: true,
            search: true,
            tiles_loader: true,
            center_lat: 41.3842578,
            center_lon: -74.4776133,
            zoom: 13
        })
        .done(function(vis, layers) {
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          var map = vis.getNativeMap();
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
    </script>
  </body>
</html>
